spring.application.name=api


spring.datasource.url=jdbc:postgresql://localhost:5432/confido_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


security.jwt.secret-key=your-secret-key
security.access-jwt.expiration-time=3600
security.refresh-jwt.expiration-time=604800
security.jwt.reset.expiration-time=15
link-to-reset-password=http://localhost:8080/


cors.allowed-origins=http://localhost:8080
cors.allowed-headers=Authorization,Content-Type


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

